<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desajuniors Artline</title>
    <style>

        body {
            background: linear-gradient(135deg, #1e1e2f, #2e2e3f, #3e3e4f);
            color: #ffffff;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        #countdown-container {
            position: relative;
            width: 60%;
            max-width: 600px;
            padding: 2em;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            text-align: center;
            z-index: 10;
        }

        #countdown {
            font-size: 3em;
            color: #ffffff;
            font-weight: bold;
        }

        .food-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }

        .food-item {
            position: absolute;
            font-size: 2.5em;
            animation: fall 7s linear infinite;
            opacity: 0.85;
        }

        @keyframes fall {
            0% { transform: translateY(-100vh); }
            100% { transform: translateY(100vh); }
        }

        .floating-image {
            position: absolute;
            width: 200px;
            animation: float 6s ease-in-out infinite;
            filter: drop-shadow(0 0 10px rgba(0, 255, 255, 0.8)); /* Contorno */
        }

        #cisne1 {
            left: -250px;
            top: 50%;
            transform: translateY(-50%);
        }

        #cisne2 {
            right: -250px;
            top: 50%;
            transform: translateY(-50%);
        }

        @keyframes float {
            0% { transform: translateY(-10px); }
            50% { transform: translateY(10px); }
            100% { transform: translateY(-10px); }
        }

        #enol-container {
            position: absolute;
            top: 75%;
            left: 30%;
            transform: translate(-50%, -50%);
            display: flex;
            align-items: center;
            animation: float 6s ease-in-out infinite;
        }

        #enol {
            width: 150px;
            filter: drop-shadow(0 0 10px rgba(255, 0, 0, 0.8));
        }

        .dialog {
            margin-left: 15px;
            background: rgba(255, 255, 255, 0.1);
            color: #ffffff;
            padding: 10px 15px;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            font-size: 1.2em;
            text-align: center;
            filter: drop-shadow(0 0 5px rgba(255, 0, 0, 0.8));
            position: relative;
        }

        .dialog::after {
            content: "";
            position: absolute;
            top: 50%;
            left: -10px;
            transform: translateY(-50%);
            border-width: 10px;
            border-style: solid;
            border-color: transparent rgba(255, 255, 255, 0.1) transparent transparent;
        }

        #birthday-message {
            margin-top: 20px;
            font-size: 1.5em;
            color: #00ffff;
            text-shadow: 0 0 8px rgba(0, 255, 255, 0.8);
        }
    </style>
</head>
<body>

    <div class="food-background"></div>

    <script>
        function getCountdownTime() {
            const now = new Date();
            const targetTime = new Date();
            targetTime.setHours(10, 30, 0, 0);

            if (now > targetTime) {
                targetTime.setDate(targetTime.getDate() + 1);
            }

            return targetTime;
        }

        function startCountdown() {
            const countdownElement = document.getElementById("countdown");
            setInterval(() => {
                const now = new Date();
                const countdownTime = getCountdownTime();

                const hours = Math.floor((timeDifference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));

                const seconds = Math.floor((timeDifference % (1000 * 60)) / 1000);

                countdownElement.innerHTML = `Â¡Que empiece el Desajunior!: ${hours}h ${minutes}m ${seconds}s`;

                if (timeDifference < 0) {
                    countdownElement.innerHTML = "Â¡Es hora del Desajunior! ðŸžâ˜•";

            }, 1000);
        }
